{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Atlanta Food Finder{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        header {
            background-color: darkred;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative; /* Allow positioning of children */
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        
        /* Home button styling */
        header .home-button {
            list-style: none;
            position: absolute; /* Position it absolutely within the header */
            top: 10px; /* Distance from the top */
            left: 20px; /* Distance from the left */
        }

        header .home-button a {
            background-color: white;
            color: darkred;
            padding: 5px 10px; /* Smaller padding for a smaller button */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem; /* Slightly smaller font size */
        }

        header .home-button a:hover {
            background-color: #f5f5f5; /* Light gray hover effect */
        }

        footer {
            background-color: darkred;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlanta Food Finder</h1>
        <li class="home-button"><a href="{% url 'home' %}">Home</a></li>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2024 Atlanta Food Finder</p>
    </footer>
</body>
</html>
