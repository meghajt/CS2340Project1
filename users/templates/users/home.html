{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Roboto font -->
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Updated font to Roboto */
            background-color: darkred;
            background-image: url('{% static 'images/home-background.jpg' %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .home-box {
            background-color: rgba(0, 0, 0, 0.8); /* Darkened to match login page */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
            width: 320px;
            text-align: center;
        }

        h1 {
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            display: block;
            padding: 12px;
            background-color: #444; /* Same button styling as login page */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #666; /* Hover effect to match login page */
        }
    </style>
</head>
<body>
    <div class="home-box">
        <h1>Welcome to Atlanta Food Finder</h1>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
