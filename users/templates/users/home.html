{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkred;
            background-image: url('{% static 'images/home-background.jpg' %}'); /* Use a background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .home-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: black;
            font-family: 'Times New Roman', Times, serif;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            display: block;
            padding: 12px;
            background-color: black;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="home-box">
        <h1>Welcome to Atlanta Food Finder</h1>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
