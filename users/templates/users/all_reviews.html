{% extends "users/base.html" %}

{% block content %}
    <h2>All User Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.restaurant_name }}</strong> - {{ review.rating }}/5 by {{ review.user.username }}
                <br>{{ review.review_text }}
            </li>
        {% empty %}
            <li>No reviews yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
