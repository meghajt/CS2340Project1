<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Added Roboto font -->
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Updated font to Roboto */
            background-color: darkred;
            background-image: url('/users/templates/users/R.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.8); /* Darkened the box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
        }

        h1 {
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555; /* Darker border for inputs */
            border-radius: 5px;
            background-color: #333; /* Dark background for inputs */
            color: white; /* White text for input */
            box-sizing: border-box;
        }

        input::placeholder {
            color: #bbb; /* Placeholder color */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #666;
        }

        .register {
            text-align: right;
            margin-top: 10px;
        }

        a {
            color: #ddd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
        li {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Please Enter Your Username and Password Below</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <div class="register">
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'password_reset' %}">Forgot Your Password?</a></li>
            </div>
        </form>
    </div>
</body>
</html>
