<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkred;
            background-image: url('/users/templates/users/R.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Optional: Change text color for better contrast */
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px; /* Reduced padding for a smaller box */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 280px; /* Width remains the same */
            text-align: center;
        }

        h1 {
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.8rem; /* Reduced font size for a more compact heading */
            margin-bottom: 15px; /* Space below the heading */
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
            padding: 10px;
            margin: 5px 0; /* Reduced margin for closer spacing */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }

        input[type="password"] {
            margin-bottom: 10px; /* Added margin for space between password and submit button */
        }

        button {
            width: 100%;
            padding: 12px; /* Increased padding for larger text */
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Larger text */
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }

        button:hover {
            background-color: #444; /* Slightly lighter on hover */
        }

        .register {
            text-align: right; /* Aligns the register link to the right */
            margin-top: 10px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Please Enter Your Username and Password Below</h1> <!-- Changed to h1 -->
        <form action="http://localhost:8000/users/landing/" method="GET">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <div class="register">
                <li><a href="{% url 'register' %}">Register</a></li>
            </div>
        </form>
    </div>
</body>
</html>
