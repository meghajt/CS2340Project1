{% extends "users/base.html" %}
{% block content %}
    <h2>Your Favorite Restaurants</h2>
    <ul>
        {% for favorite in favorites %}
            <li>{{ favorite.restaurant_name }} - {{ favorite.restaurant_address }}</li>
        {% empty %}
            <li>No favorites added yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
