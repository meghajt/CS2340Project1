{% extends "users/base.html" %}

{% block content %}
    <div class="container">
        <h2>Hello, {{ username }}!</h2>
        <p>Welcome to your personalized landing page.</p>
        
        <div>
            <input id="location-input" type="text" placeholder="Enter a location">
            <button onclick="searchRestaurants()">Search Restaurants</button>
        </div>
        
        <div id="map" style="height: 500px; width: 100%;"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPk9gIYRT86DoMATTsLjHBOUVR7jDVs70&libraries=places,marker"></script>

    <script>
        let map;
        let service;
        let infowindow;

        function initMap() {
            
            const atlanta = { lat: 33.7490, lng: -84.3880 };  // Default to Atlanta
            map = new google.maps.Map(document.getElementById("map"), {
                center: atlanta,
                zoom: 13,
            });
            
            infowindow = new google.maps.InfoWindow();
        }

        function searchRestaurants() {
            const locationInput = document.getElementById("location-input").value;
            const geocoder = new google.maps.Geocoder();

        
            geocoder.geocode({ address: locationInput }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);

                    
                    const request = {
                        location: results[0].geometry.location,
                        radius: '5000',  
                        type: ['restaurant']
                    };

                    service = new google.maps.places.PlacesService(map);
                    service.nearbySearch(request, function (results, status) {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            for (let i = 0; i < results.length; i++) {
                                createMarker(results[i]);
                            }
                        }
                    });
                } else {
                    alert("Geocode was not successful for the following reason: " + status);
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
            });

            google.maps.event.addListener(marker, "click", function () {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }

        
        window.onload = initMap;
    </script>
{% endblock %}
