<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: darkred;
            background-image: url('/users/templates/users/R.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input, select {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        input::placeholder, select {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #666;
        }

        a {
            color: #ddd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling for the back button */
        .back-btn {
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Reset Your Password</h1>
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <select name="security_question" required>
                <option value="" disabled selected>Choose Security Question</option>
                <option value="1">What is your mother's maiden name?</option>
                <option value="2">What was the name of your first pet?</option>
                <option value="3">What was the make of your first car?</option>
            </select>

            <button type="submit">Send Password Reset Email</button>
        </form>

        <button class="back-btn" onclick="window.location.href='{% url 'login' %}'">Back</button>
    </div>
</body>
</html>
